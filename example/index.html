<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>leaflet-areacodecluster</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="../dist/leaflet-areacodecluster.default.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="../dist/leaflet-areacodecluster.min.js"></script>
</head>

<body>
  <div id="map" style="position:absolute;top:0;left:0;bottom:0;right:0;"></div>
  <script>
    const map = L.map("map", {
      zoom: 2,
      center: [0, 0],
      preferCanvas: true
    });

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch("airports.json").then(a => a.json()).then(geojson => {
      const markers = L.geoJson(geojson, {
        pointToLayer: function(geoJsonPoint, latlng) {
          const code = geoJsonPoint.properties.areaCode;
          const name = geoJsonPoint.properties.label;
          return L.circleMarker(latlng, {
            areaCode: code
          }).bindTooltip(`${code}:${name}`);
        }
      }).getLayers();

      L.areaCodeCluster(markers).addTo(map);
    });
  </script>
</body>

</html>
